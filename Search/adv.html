<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>

        <div class="adv_header">

            <a class="main_search_link" href="index.html">Search</a>

        </div>

        <div class="adv_top_section">

            <p class="adv_text">Advanced Search</p>

        </div>

        <div class="adv_middle_section">

            <p class="adv_middleText">Find pages with...</p>

            <!-- as_q=& as_epq=testin2& as_oq=& as_eq=& -->

            <form class="form_advSearch" action="https://google.com/search">

                <div class="adv_Input">
                    <label class="adv_labelText" for="all_these_words">all these words:</label>
                    <input class="adv_userInput" type="text" name="as_q" id="all_these_words">
                </div>
                <div class="adv_Input">
                    <label class="adv_labelText" for="this_exact_word_or_phrase">this exact word or phrase:</label>
                    <input class="adv_userInput" type="text" name="as_epq" id="this_exact_word_or_phrase">
                </div>
                <div class="adv_Input">
                    <label class="adv_labelText" for="any_of_these_words">any of these words:</label>
                    <input class="adv_userInput" type="text" name="as_oq" id="any_of_these_words">

                </div>
                <div class="adv_Input">
                    <label class="adv_labelText" for="none_of_these_words">none of these words:</label>
                    <input class="adv_userInput" type="text" name="as_eq" id="none_of_these_words">
                </div>

                <div class="adv_Input">
                    <input class="adv_button" type="submit" value="Advanced Search">
                </div>
            </form>

        </div>


        <div class="advSearch_bottom_section">

        </div>
        


    </body>
</html>
